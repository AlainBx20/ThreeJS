<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alaa Ben Chouikhaa-3D Resume</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
      }
      .content {
        position: relative;
        z-index: 1;
        color: white;
        padding: 2rem;
        pointer-events: none;
      }
      .title {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1 class="title">Alaa Ben Chouikhaa</h1>
      <p>Interactive 3D Resume</p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
